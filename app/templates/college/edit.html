<div class="relative h-full w-full">
  <div
    id="edit_page"
    class="relative h-[8.333333%] w-full flex justify-center"
  ></div>
  <div class="bg-gray-100 w-1/2 h-1/2 rounded-md mx-auto">
    <!--onsubmit="addStudent()" action="/students/addstudent/"-->
    {% if info is not defined or info == '' %} {% set info = ['', ''] %} {%
    endif %}
    <form class="h-full" id="add-edit-form" method="POST">
      <div class="h-5/6 w-full">
        <h1 class="text-center text-2xl h-1/6">
          {{'ADD' if info[0] == "" else 'EDIT'}}
        </h1>
        <div class="w-full h-5/6">
          <div class="h-1/6 w-full"></div>
          <div class="h-5/6 flex flex-row">
            <div class="h-fit w-1/3 px-2">
              <label
                for="brand"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Code</label
              >
              <input
                type="code"
                name="code"
                id="code"
                maxlength="10"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="CCS"
                required=""
                value="{{info[0]}}"
              />
            </div>
            <div class="h-fit w-2/3 px-2">
              <label
                for="name"
                class="capitalize block mb-2 text-sm font-medium text-gray-900"
                >Name</label
              >
              <input
                type="name"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="Type name of college"
                required=""
                value="{{info[1]}}"
              />
            </div>
          </div>
        </div>

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </div>
      <div class="h-1/6 w-full bg-slate-800 rounded-b-md text-right">
        <button
          id="submit_button"
          type="submit"
          class="z-0 relative h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-br-md text-sm sm:w-auto px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="h-1/3"></div>
</div>
